<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owl Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Set up your HTML -->
    <div class="owl-carousel">
      <div class="persons">
        <div class="pics">
          <img
            class="image3"
            src="./images/Ethan.jpg"
            class="picture1"
            alt=""
          />
        </div>
        <div class="content content1">
          <h1 class="heading-1">Ethan</h1>
          <p class="para-1">Luno</p>
          <q class="quo-1"
            >If you love what you do, you will never work a day in your life</q
          >
        </div>
      </div>
      <div class="persons">
        <div class="pics">
          <img
            class="image3"
            src="./images/Jamie.jpg"
            class="picture2"
            alt=""
          />
        </div>
        <div class="content content1">
          <h1 class="heading-1">Jade</h1>
          <p class="para-1">Luno</p>
          <q class="quo-1"
            >Eveyone has done whats best for them, now its my turn</q
          >
        </div>
      </div>
      <div class="persons">
        <div class="pics">
          <img
            class="image3"
            src="./images/Jamie.jpg"
            class="picture2"
            alt=""
          />
        </div>
        <div class="content content1">
          <h1 class="heading-1">Jamie</h1>
          <p class="para-1">Accountant</p>
          <q class="quo-1"
            >If you love what you do, you will never work a day in your life</q
          >
        </div>
      </div>
    </div>
    <!-- Script tags under here -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
          items: 1,
          margin: 50,
          loop: true,
          stagePadding: 100,
          dots: false,
          autoplay: true,
        });
      });
    </script>
  </body>
</html>
